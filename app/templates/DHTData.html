{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-6">
        <h3 id="sensorname">DHT 11 Sensor</h3>
      </div>
      <div class="col-6">
        <img src='https://i2.wp.com/www.esp32learning.com/wp-content/uploads/2017/11/dht11-module.jpg?fit=644%2C485'/>
      </div>
    </div>
</div>



<div class="container table-responsive py-5"> 
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Sr.</th>
          <th scope="col">Humidity</th>
          <th scope="col">Temperature</th>
          <th scope="col">Time Stamp</th>
        </tr>
      </thead>
      <tbody>
        {% for row in dht_data %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
     
{% endblock %}
